<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#071021"/>
      <stop offset="100%" stop-color="#130b2f"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="100%" stop-color="#b84dff"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1280" height="720" fill="url(#bg)"/>
  <rect x="120" y="100" width="1040" height="520" rx="18" fill="#0b1731" stroke="url(#panel)" stroke-width="3" filter="url(#glow)"/>
  <text x="640" y="220" fill="#79e6ff" font-size="64" font-family="Arial, sans-serif" text-anchor="middle" font-weight="700">NEON HOOPZ</text>
  <text x="640" y="290" fill="#a5b7de" font-size="30" font-family="Arial, sans-serif" text-anchor="middle">Menu Screenshot Placeholder</text>
  <rect x="470" y="360" width="340" height="80" rx="12" fill="#10284f" stroke="#00d4ff" stroke-width="2"/>
  <text x="640" y="412" fill="#9cedff" font-size="34" font-family="Arial, sans-serif" text-anchor="middle" font-weight="700">PLAY NOW</text>
  <text x="640" y="530" fill="#8e66ff" font-size="24" font-family="Arial, sans-serif" text-anchor="middle">Replace with real menu screenshot</text>
</svg>
